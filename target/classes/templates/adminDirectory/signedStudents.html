<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org"
      xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>List of courses</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
</head>

<body>

<form th:action="@{/signedStudents}" method="POST">

    <main role="main" class="container">

        <div class="starter-template">
            <h1>Pending requests</h1>
            <p class="lead">Below you'll see all the courses people have signed up for.</p>
        </div>

        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>List of courses you're signed up for</title>
            <style>
                td, th {
                    border: 1px solid black;
                }
            </style>
        </head>
        <body>
        <table>
            <thead>
            <tr>
                <th>Course name:</th>
                <th>Study Program:</th>
                <th>Course language:</th>
                <th>Max students:</th>
                <th>Content:</th>
                <th>Learning outcome:</th>

            </tr>
            </thead>
            <tbody>
            </tr>

            <tr th:each="courses: ${courses}">
                <td th:text="${courses.nameEnglish}"></td>
                <td th:text="${courses.studyProgram}"></td>
                <td th:text="${courses.language}"></td>
                <td th:text="${courses.maxNumberOfStudents}"></td>
                <td th:text="${courses.content}"></td>
                <td th:text="${courses.learningOutcome}"></td>

                <td>
                    <a th:href="@{'editItem?id=' + ${item.id}}">
                        <button>Approve</button>
                    </a>
                    <div th:if="${item.type == 'Glas'}">
                        <a th:href="@{'materialList?id=' + ${item.id}}">
                            <button>Reject</button>
                        </a>
                </td>

            </tr>
            </tbody>
        </table>

        </body>
        </html>


    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
