<head>

    <title>List of courses</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
</head>

<body>

<form th:action="@{/signedStudents}" method="POST">
<main role="main" class="container">

    <div class="starter-template">
        <h1>Students waiting for selected course</h1>
    </div>

    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>waiting list for course</title>
        <style>
            td, th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
    <table>
        <thead>
        <tr>
            <th>Student ID:</th>
            <th>Student name:</th>
            <th>Student email:</th>

        </tr>
        </thead>
        <tbody>
        </tr>

        <tr th:each="student: ${student}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>

            <td>
                <a href="/admin" role="button">Approve</a>

                <a href="/admin" role="button">Reject</a>
            </td>

        </tr>
        </tbody>
    </table>

    </body>
    </html>


</main><!-- /.container -->
