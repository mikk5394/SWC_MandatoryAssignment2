<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org"
      xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>List of courses</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
</head>

<body>

<form th:action="@{/courseSignedUpList}" method="POST">

<main role="main" class="container">

    <div class="starter-template">
        <h1>Assigned courses for you</h1>
        <p class="lead">Below you'll see all the courses you're assigned to.</p>
    </div>

    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List of courses you're signed up for</title>
        <style>
            td, th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
    <table>
        <thead>
        <tr>
            <th>Course name:</th>
            <th>Study Program:</th>
            <th>Course language:</th>
            <th>Max students:</th>
            <th>Content:</th>
            <th>Learning outcome:</th>

        </tr>
        </thead>
        <tbody>
        </tr>

        <tr th:each="courses: ${courses}">
            <td th:text="${courses.nameEnglish}"></td>
            <td th:text="${courses.studyProgram}"></td>
            <td th:text="${courses.language}"></td>
            <td th:text="${courses.maxNumberOfStudents}"></td>
            <td th:text="${courses.content}"></td>
            <td th:text="${courses.learningOutcome}"></td>
        </tr>
        </tbody>
    </table>

    </body>
    </html>


</main><!-- /.container -->

</body>
</html>
