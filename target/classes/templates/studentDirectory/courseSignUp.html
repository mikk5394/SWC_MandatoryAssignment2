<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org"
      xmlns:xlmns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Course sign up</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">
</head>

<body>

<form th:action="@{/courseSignUp}" method="POST">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">KEA Administration</h5>
        <a class="btn btn-outline-primary" href="/logout">Log out</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Please choose a course you wish to join down below:</h1>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Computer Science</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <label>Available Computer Science courses:</label>

                        <select name="computerscienceId" class="custom-select d-block w-100" required>
                            <option value="0">Choose...</option>
                            <option th:each="computerscience : ${computerscience}" th:value="${computerscience.id}"
                                    th:text="${computerscience.id} + ' - ' + ${computerscience.studyProgram}">Choose...
                            </option>
                        </select>
                        <div class="invalid-feedback" style="width: 100%;">
                            Please select a course to join.
                        </div>
                    </ul>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" value="Send">Sign up</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Web Development</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <label>Available Web Development courses:</label>

                        <select class="custom-select d-block w-100" required>
                            <option value="0">Choose...</option>
                            <option th:each="webdevelopment : ${webdevelopment}" th:value="${webdevelopment.id}"
                                    th:text="${webdevelopment.id} + ' - ' + ${webdevelopment.studyProgram}">Choose...
                            </option>
                        </select>
                        <div class="invalid-feedback" style="width: 100%;">
                            Please select a course to join.
                        </div>
                    </ul>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" value="Send">Sign up</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Software Devel</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <label>Available Software Development courses:</label>

                        <select class="custom-select d-block w-100" required>
                            <option value="0">Choose...</option>
                            <option th:each="softwaredevelopment : ${softwaredevelopment}" th:value="${softwaredevelopment.id}"
                                    th:text="${softwaredevelopment.id} + ' - ' + ${softwaredevelopment.studyProgram}">Choose...
                            </option>
                        </select>
                        <div class="invalid-feedback" style="width: 100%;">
                            Please select a course to join.
                        </div>
                    </ul>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" value="Send">Sign up</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">IT Security</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <label>Available IT-Security courses at the moment: </label>
                        <select class="custom-select d-block w-100" required>
                            <option value="0">Choose...</option>
                            <option th:each="itsecurity : ${itsecurity}" th:value="${itsecurity.id}"
                                    th:text="${itsecurity.id} + ' - ' + ${itsecurity.studyProgram}">Choose...
                            </option>
                        </select>
                        <div class="invalid-feedback" style="width: 100%;">
                            Please select a course to join.
                        </div>
                    </ul>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" value="Send">Sign up</button>
                </div>
            </div>
        </div>


    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
        Holder.addTheme('thumb', {
            bg: '#55595c',
            fg: '#eceeef',
            text: 'Thumbnail'
        });
    </script>
</body>
</html>
